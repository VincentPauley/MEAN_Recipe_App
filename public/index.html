<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <title>Recipe Hub</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <h1>Recipe Hub</h1>
        <p>Welcome to Recipe Hub</p>
        <div ng-controller="showAllRecipes as showCtrl">
            <h3>All Recipes:</h3>
            <input type="button" value="View All Recipes" ng-click="showCtrl.getAllRecipes()"/>
            <ul>
                <li ng-repeat="recipe in showCtrl.recipe_list">{{recipe.name}}</li>
            </ul>
        </div>
    </body>
</html>
