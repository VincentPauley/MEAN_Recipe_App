<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <title>Recipe Hub</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#golbal-navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">cookhook.com</a>
                </div>
                <div class="collapse navbar-collapse" id="golbal-navigation">
                  <ul class="nav navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#view_all">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#create_new">Add Recipe</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
        <h1>Recipe Hub</h1>
        <p>Welcome to Recipe Hub</p>
        <div ng-controller="showAllRecipes as showCtrl">
            <h3>All Recipes:</h3>
            <input type="button" value="View All Recipes" ng-click="showCtrl.getAllRecipes()"/>
            <ul>
                <li ng-repeat="recipe in showCtrl.recipe_list">{{recipe.name}}</li>
            </ul>
        </div>
        <li><a href="#create_new">Create New</a></li>
        <li><a href="#view_all">View All</a></li>
        <!-- Dynamic Content will be injected here -->
        <div ng-view>
        
        </div>
    </body>
</html>
